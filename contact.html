<body class="contact">
    <section class="header1">
        <header>
            <nav>
                <div class="logo">
                    <h2>BookOwl</h2>
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="#">BOOK STORE</a></li>
                        <li><a href="#">BLOG</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                        <li><a href="login.html">LOGIN</a></li>
                    </ul>
                </div>
            </nav>

        </header>
    </section>
    <section class="page-title">
        <div class="container">

            <h1>Contact</h1>
            <ol class="home">
                <li class="home2">
                    <span>
                        <a href="index.html">Home /</a>
                    </span>
                </li>
                <li class="active">
                    <span class="active">
                        <span itemprop="title">Contact</span>
                    </span>
                </li>
            </ol>

        </div>
    </section>
    
    <div class="main-content">
        <div class="main-content-container">
            <div class="row">
                <div class="col">
                    <div id="content" class="main-content-inner" role="main">
                        <article id="post" class="post">
                            <div class="entry-content">
                                <div class="row">
                                    <div class="send">
                                        <h2>Send Us A Message</h2>
                                    </div>

                                    <div class="contact-form">
                                        <form action class="contact-form" method="post">
                                            <div class="formgroup">
                                                <input placeholder="Your Name" type="text" name="contact-name"
                                                    id="contact-name" value class="form-control">
                                            </div>
                                            <div class="formgroup">
                                                <input placeholder="Your Email" type="text" name="contact-email"
                                                    id="contact-email" value class="form-control">
                                            </div>
                                            <div class="formgroup">
                                                <textarea placeholder="Your Message" name="contact-message"
                                                    id="contact-message" rows="10" cols="30"
                                                    class="form-control"></textarea>
                                            </div>
                                            <div class="checkbox">
                                                <label for="send-copy">
                                                    <input type="checkbox" name="send-copy" id="send-copy" value="true">
                                                    Send a copy of this email to you
                                                </label>
                                            </div>
                                            <p class="screen-reader-text" style="display:none;">
                                                <label for="checking" class="screen-reader-text">If you want to
                                                    submit this form, don't enter anything in this field.</label>
                                                <input type="text" name="checking" id="checking"
                                                    class="screen-reader-text" value>
                                            </p>
                                            <p class="buttons">
                                                <input type="hidden" name="submitted" id="submitted" value="true">
                                                <input id="contactSubmit" class="btn btn-primary" type="submit"
                                                    value="submit">
                                            </p>

                                        </form>
                                    </div>


                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">

                    </ul>
                </div>
                <div class="footer-credit">
                    <p>Copyright Â© BookOwl Production</p>
                </div>
            </div>
        </div>
    </footer>
    </div>
